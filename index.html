<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hangman</title>

  <!-- Bootstrap CDN -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Nova+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container-fluid">
        <header class="col-sm-12">
            <div class="row">
                <div class="col-sm-1 right rounded">
                    <h3>wins:</h3>
                    <p id = "wins"></p>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h1 id="letters">press any key to start</h1> 
        </div> 
        <div class="row">
            <div class="col-sm-5 col-xs-12 unit">
                <h3>letters already guessed:</h3>
                <p id = "guessed">_</p>
            </div>
            <div class="col-sm-5 col-xs-12 unit pull-right">
                <h3>number of tries remaining:</h3>
                <p id = "counter"></p>
            </div>
        </div>
    </div>
  
    <script src="assets/javascript/game.js"></script>

</body>

</html>
